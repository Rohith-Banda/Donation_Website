<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Page</title>
    <link rel="stylesheet" href="donate1.css">
</head>
<body style="justify-content: center;">
    <div class="container">
        <h1>SUPPORT THE CAUSE</h1>
      
        <div class="donation-options">
            <label>
                <input type="radio" name="donation" value="1500" checked> ₹1500
            </label>
            <label>
                <input type="radio" name="donation" value="3000"> ₹3000
            </label>
            <label>
                <input type="radio" name="donation" value="6000"> ₹6000
            </label>
            <label>
                <input type="radio" name="donation" value="12000"> ₹12000
            </label>
            <label>
                <input type="radio" name="donation" value="12000"> Other
            </label>
        </div>

        <div class="tip-options">
            <h2>Other</h2>
            <label for="amount">Donation Amount (INR)</label>
                <input type="number" id="amount" name="amount" value="1500" required>
        </div>

        <button class="donate-button">DONATE NOW</button>

    </div>
</body>
</html>
