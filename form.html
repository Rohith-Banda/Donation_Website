<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpingHands - Patient Registration</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styles for the navbar */
        .navbar {
            background-color: #f8f9fa;
        }

        .navbar-nav .nav-link {
            color: #343a40;
            font-weight: bold;
            margin-right: 20px;
        }

        .navbar-nav .nav-link:hover {
            color: #007bff;
        }

        /* Style for the donate button */
        .btn-donate {
            background-color: #28a745;
            color: white;
            font-weight: bold;
        }

        .btn-donate:hover {
            background-color: #218838;
        }

        /* Style the form labels and inputs */
        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        input[type="file"],
        input[type="text"],
        input[type="tel"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Style the submit button */
        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Add some hover effect to the submit button */
        input[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>

<body>

    <header class="bg-light py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo d-flex align-items-center">
                <img src="https://github.com/Rohith-Banda/Donation_Website/blob/main/WhatsApp%20Image%202024-08-31%20at%202.48.57%20PM.jpeg?raw=true"
                    height="100px" width="100px">
                <h3>HelpingHands</h3>
            </div>
            <nav class="navbar navbar-expand-lg">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">How It Works</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">Success Stories</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact Us</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-donate" href="donate.html">Donate Now</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <hr>
    <main class="container my-5" >
        <section id="emergency" class="mb-5" style="background-color: red;">
            <h2 class="text-center" style="border-color: #000;">Emergency</h2>
            <p class="text-center">Keeping fake reports is a crime under section 192</p>
        </section>

        <section id="patient-register" class="mb-5">
            <h2 class="text-center">Patient Register Form</h2>
            <form id="appointment-form" class="mx-auto" style="max-width: 600px;">
                <div class="form-group">
                    <label for="name">Applicant Name:</label>
                    <input type="text" class="form-control" id="applicant-name" name="applicant-name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="otp">OTP:</label>
                    <input type="tel" class="form-control" id="otp" name="otp" required>
                </div>
                <label>Relation to the patient:</label>
                <div class="form-group">
                    <label for="relation-parent">
                        <input type="radio" name="relation" value="Parent" id="relation-parent"> Parents
                    </label>
                    <label for="relation-guardian">
                        <input type="radio" name="relation" value="Guardian" id="relation-guardian"> Guardians
                    </label>
                    <label for="relation-others">
                        <input type="radio" name="relation" value="Others" id="relation-others"> Others
                    </label>
                </div>
                <div class="form-group">
                    <label for="patient-name">Patient Name:</label>
                    <input type="text" class="form-control" id="patient-name" name="patient-name" required>
                </div>
                <label>Gender:</label>
                <div class="form-group">
                    <label for="gender-male">
                        <input type="radio" name="gender" value="Male" id="gender-male"> Male
                    </label>
                    <label for="gender-female">
                        <input type="radio" name="gender" value="Female" id="gender-female"> Female
                    </label>
                </div>
                <div class="form-group">
                    <label for="fileInput">Upload a fees receipt:</label>
                    <input type="file" id="fileInput" name="fileInput" accept="image/*">
                </div>
                <div class="form-group">
                    <input type="submit" value="Upload Image" class="btn btn-primary btn-block">
                </div>
                <div class="form-group">
                    <label for="fileInput">Upload patient images:</label>
                    <input type="file" id="fileInput" name="fileInput" accept="image/*">
                </div>
                <div class="form-group">
                    <input type="submit" value="Upload Image" class="btn btn-info">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-block">Request Funding</button>
                </div>
            </form>
        </section>

        <section id="contact" class="text-center">
            <h2>Contact Us</h2>
            <p>Email: contact@doctorclinic.com</p>
            <p>Phone: +1234567890</p>
        </section>
    </main>

    <footer class="bg-light text-center py-3">
        <p>&copy; 2024 HelpingHands. All rights reserved.</p>
    </footer>
</body>

</html>
